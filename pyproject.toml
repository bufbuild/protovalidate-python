[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "protovalidate-python"
version = "0.0.1"
description = "The python implementation of protovalidate"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/bufbuild/protovalidate-python"
"Bug Tracker" = "https://github.com/bufbuild/protovalidate-python/issues"
