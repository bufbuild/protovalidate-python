[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "protovalidate"
description = "Protocol Buffer Validation for python"
readme = "README.md"
license_files = "LICENSE"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
dynamic = ["version"]
dependencies = ["protobuf", "cel-python"]
[tool.hatch.version]
source = "vcs"

[project.urls]
"Homepage" = "https://github.com/bufbuild/protovalidate-python"
"Bug Tracker" = "https://github.com/bufbuild/protovalidate-python/issues"

[tool.isort]
src_paths = ["src", "tests"]
skip = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".svn",
  ".tox",
  ".venv",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "venv",
  "*.feature",
  "*.textproto",
  "*.rst",
]
