name: CI
on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 22 * * *'
  workflow_dispatch: {} # support manual runs
permissions:
  contents: read
jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Note we can't test above v3.12 because google-re2 does not have a 
        # built wheel beyond 3.12 on PyPI
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Install Python ${{ matrix.python-version }}
        id: python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pipenv"
      - run: ${{steps.python.outputs.python-path}}  -m pip install --upgrade pip pipenv
      - name: Execute tests
        run: make test PYTHON=${{ steps.python.outputs.python-path }}
      - name: Lint
        run: make lint PYTHON=${{ steps.python.outputs.python-path }}
      - name: Format
        run: make format PYTHON=${{ steps.python.outputs.python-path }}
      - name: Check generated
        run: make checkgenerate PYTHON=${{ steps.python.outputs.python-path }}
